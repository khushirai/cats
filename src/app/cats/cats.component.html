<div class="container">
    <div class="card" *ngFor="let cat of values | paginate: { itemsPerPage: count, currentPage: p}">
        <div class="image-grid-conatiner">
         <img *ngIf="cat?.id" src="https://cataas.com/cat/{{cat?.id}}" >
        </div>
   </div>
</div>

<div class="text-right">
    <pagination-controls  (pageChange)="p = $event"></pagination-controls>
</div>
